{% extends "base.html" %}
{% block content %}
   <article>
      {% include "includes/item-header.html" %}

      <audio title="{{ article.title }}" controls="controls" preload="metadata">
         <source src="{{ article.m4a }}" />
         <source src="{{ article.mp3 }}" />
      </audio>

      <section id="notes">
         {{ article.content }}
      </section>
   </article>
{% endblock content %}
