<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}" prefix="og: http://ogp.me/ns#">
<head>
   <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
   <meta name="description" content="" />

   <meta charset="UTF-8"/>
   <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />

   {# Authorship #}
   {% include "identity/app.net.html" %}
   {% include "identity/facebook.html" %}
   {% include "identity/google.html" %}
   {% include "identity/twitter.html" %}

   <link href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/{{ CSS_FILE }}" type="text/css" rel="stylesheet" />

   {% if CUSTOM_FEED_URL %}
      <link href="{{ FEED_DOMAIN }}/{{ CUSTOM_FEED_URL }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
   {% endif %}

   <link href="{{ SITEURL }}/favicon.png" type="image/png" rel="icon" />
   <link href="{{ SITEURL }}/favicon.ico" type="image/ico" rel="icon" />

</head>
<body>
   <div id="wrapper">
      <header id="banner">
         <h1>
            <span id="logo"><img src="{{ STATIC_URL }}/images/winning-slowly_circle.png" /></span>
            <span id="winning">Winning</span>
            <span id="slowly">Slowly</span></h1>
      </header>

      {% block content %}{% endblock %}
   </div>

   <footer>
      {% include "includes/footer.html" %}
   </footer>
</body>
</html>
